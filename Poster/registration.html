<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Registration Form Modal -->
    <div id="register" style="margin-top:60px; background:rgba(255,255,255,0.1); padding:30px; border-radius:20px;">
        <h2 style="color:#00f2fe; margin-bottom:15px;">GENRO Registration Form</h2>
        <form>
          <input type="text" placeholder="Full Name" required style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">
          <input type="email" placeholder="Email Address" required style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">
          <input type="number" placeholder="Age" required style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">
          <input type="text" placeholder="School / Organization" style="width:100%; padding:12px; margin-bottom:18px; border-radius:10px; border:none;">
          <button type="submit" style="width:100%; padding:14px; border-radius:30px; border:none; font-weight:700; background:linear-gradient(90deg,#00f2fe,#4facfe); cursor:pointer;">Submit Registration</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Feedback Survey</title>
    <link rel="stylesheet">
    <style>
        :root {
    /* Richer Color Palette */
    --primary: #2563eb;       /* Vibrant Blue */
    --primary-hover: #1d4ed8;
    --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
    --card-bg: #ffffff;
    --text-main: #0f172a;    /* Deep Navy/Slate */
    --text-muted: #475569;
    --input-bg: #f8fafc;     /* Subtle grey for inputs */
    --border-color: #cbd5e1;
    --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    /* This replaces the "all white" look with a professional soft blue gradient */
    background: var(--bg-gradient);
    background-attachment: fixed;
    color: var(--text-main);
    margin: 0;
    padding: 60px 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 650px;
    background: var(--card-bg);
    padding: 50px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.8); /* Glass-like edge */
}

header {
    text-align: center;
    margin-bottom: 40px;
}

h1 {
    font-size: 2rem;
    color: var(--primary);
    margin-bottom: 10px;
}

#description {
    color: var(--text-muted);
    font-weight: 500;
}

/* Form Groups */
.form-group {
    margin-bottom: 25px;
    background: #fdfdfd; /* Very slight contrast from container */
    padding: 15px;
    border-radius: 12px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: var(--text-main);
}

/* Giving Inputs a "Filled" look so they aren't just white boxes */
input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 12px 16px;
    background-color: var(--input-bg);
    border: 2px solid transparent; /* Hidden border until focus */
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    background-color: #fff;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
}

/* Checkbox & Radio styling */
.input-radio, .input-checkbox {
    accent-color: var(--primary);
    transform: scale(1.2);
    margin-right: 12px;
    cursor: pointer;
}

/* Submit Button */
button {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
}

button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
}

button:active {
    transform: translateY(0);
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">ABESEC EXPERIENCE SURVEY FORM</h1>
            <p id="description">Thank you for helping us improve your campus life!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" placeholder="student@college.edu" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Current Year</label>
                <select id="dropdown">
                    <option disabled selected value>Select your year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this college to others?</p>
                <label><input name="recommend" value="definitely" type="radio" class="input-radio" > Definitely</label>
                <label><input name="recommend" value="maybe" type="radio" class="input-radio"> Maybe</label>
                <label><input name="recommend" value="not-sure" type="radio" class="input-radio"> Not sure</label>
            </div>

            <div class="form-group">
                <p>What areas need improvement? <span class="clue">(Check all that apply)</span></p>
                <label><input value="labs" type="checkbox" class="input-checkbox"> Science Labs</label>
                <label><input value="library" type="checkbox" class="input-checkbox"> Library Facilities</label>
                <label><input value="sports" type="checkbox" class="input-checkbox"> Sports Complex</label>
                <label><input value="wifi" type="checkbox" class="input-checkbox"> Campus Wi-Fi</label>
            </div>

            <div class="form-group">
                <label for="comments">Any additional suggestions?</label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
